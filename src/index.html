<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="./css/main.min.css">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <div class="head">
    <h1> IP Adress Tracker</h1>
    <form>
      <input type="search" class="head__search">
      <button> <img src="./images/icon-arrow.svg" alt="arrow"></button>
    </form>
  </div>

  <div class="result">
    <div class="result__block">
      <div class="result__section__name">IP Address</div>
      <div id="ip" class="result__section__label">label</div>
    </div>
    <div class="result__block">
      <div class="result__section__name">Location</div>
      <div id="location" class="result__section__label">label</div>
    </div>
    <div class="result__block">
      <div class="result__section__name">Timezone</div>
      <div class="result__section__label">UTC
        <span id="timezone" class="result__section__label">label</span>
      </div>
      <div class="result__block">
        <div class="result__section__name">ISP</div>
        <div id="isp" class="result__section__label">label</div>
      </div>
    </div>
  </div>
  <div id='map'>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="./app.js"></script>

</html>
